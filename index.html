<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta property="og:image" content="https://pjfernandes.github.io/coordinates-finder/logo.png">
  <meta name="description" content="Bicicletário finder - Encontre o bicicletário mais próximo!">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css' rel='stylesheet' />
  <link rel="stylesheet" href="css/style.css">
  <title>Bicicletário finder</title>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="mt-2 col-12 col-lg-6">
        <div class="d-flex justify-content-center">
          <h2><i class="logo fas fa-bicycle text-primary"></i>
 <h3 class="title text-dark mt-3">&nbspBicicletário finder (<span class="text-primary">RJ</span>)</h3>
        </div>

        <div class="form text-center">
          <form>
            <div class="mt-3 d-flex justify-content-center">
              <input type="search" class="form-control form-control-lg" id="address-input"
                placeholder="Digite o endereço"/>

              <button type="submit" class="ml-2 btn btn-primary">OK</button>
            </div>
          </form>
        </div>

        <p class="results text-center mt-3"></p>

        <div class="text-center">
          <div style="height: 280px">
            <div class="border border-primary" id="map" style="height: 280px"></div>
          </div>
        </div>


        <div class="footer">
          <div class="footer-links">
            <a href="https://github.com/pjfernandes/coordinates-finder"><i class="fab fa-github"></i></a>
            <a href="https://consiliumdata.herokuapp.com/"><i class="fas fa-home"></i></a>
          </div>
          <div class="footer-copyright"><a href="https://consiliumdata.herokuapp.com/" class="text-primary">Bicicletário finder</a> <i class="far fa-copyright danger"></i>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./app.js"></script>
</body>

</html>
